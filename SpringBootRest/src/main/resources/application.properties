# Configuración de la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/api_rest_db?allowPublicKeyRetrieval=true&useSSL=false&useTimezone=true&serverTimezone=GMT-3&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.pattern.dateformat=dd/MM/yyyy HH:mm:ss

#Config openapi swagger
springdoc.swagger-ui.path=/swagger-ui-custom.html

spring.message.basename=messages